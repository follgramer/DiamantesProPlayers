<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0A0F14 0%, #161B22 50%, #1F2937 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-image: url('https://follgramer.com/wp-content/uploads/2025/07/512-X-512-2.png');
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            animation: logoFloat 3s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 168, 255, 0.4);
            margin-bottom: 30px;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .title {
            color: #E6EDF3;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        .subtitle {
            color: #9CA3AF;
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: flex;
            gap: 8px;
            animation: fadeIn 2s ease-out 1s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00A8FF;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="logo"></div>
<div class="title">Diamantes Pro Players</div>
<div class="subtitle">Tu centro de premios favorito</div>
<div class="loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
</body>
</html>
